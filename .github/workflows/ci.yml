name: sml / ci

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - run: docker pull exercism/sml-test-runner
      - name: Run tests for all exercises
        run: sh ./bin/test
